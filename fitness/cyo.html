<!DOCTYPE html>
<html>
<head>
<title>Create Your Plan</title>
<style type="text/css">
</style>
<link href="../scripts/mainCss.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="cat1">
<h1>Your Own Fitness Plan</h1>
</div>

<div id="cat2">
<h2>
<a>Meal</a>
<a>Exercise</a>
</h2>
</div>

<form>
<h3>Exercise type:
<select>
<option value="weightLoss">weight-loss</option>
<option value="bulkUp">bulk-up</option>
<option value="preWorkout">pre-workout</option>
</select>
</h3>

<h3>
Description
</h3>

<textarea rows="6" cols="50" placeholder="Enter a description of your plan"></textarea>

<h3>Upload exercise video</h3>
<input type="file" value="Browse" />

<br />
<input type="button" type="submit" value="Upload" />
<input type="button" type="clear" value="Clear" />
</form>
</body>
</html>

<!--This page is for the section that lets you create your own plan-->
<!DOCTYPE html>
<html>
<head>
<title>Create Your Plan</title>
<style type="text/css">
</style>
<link href="../scripts/mainCss.css" rel="stylesheet" type="text/css" />
<script src="../scripts/fitnessPlans.js"></script>
</head>

<body>
<div id="cat1">
<h1>Your Own Fitness Plan</h1>
</div>

<div id="cat2">
<h2>
<a id="exercise">Exercise</a>
<a id="meal">Meal</a>
</h2>
</div>

<form id="planForm">
<h3>Plan name:
<input type="text" name="author" size="50" placeholder="e.g. Michael's Plan To Shred Weight" id="planName" />
</h3>

<h3>Exercise type:
<select id="exerciseType">
<option value="weightLoss">weight-loss</option>
<option value="bulkUp">bulk-up</option>
<option value="preWorkout">pre-workout</option>
</select>
</h3>

<h3>
Description
</h3>

<textarea rows="6" cols="50" placeholder="Enter a description of your plan" id="description"></textarea>

<h3>Upload exercise video</h3>
<input type="file" value="Browse" id="video"/>

<br />
<input type="button" type="submit" value="Upload" id="uploadPlan" />
<input type="button" type="clear" value="Clear" />
</form>

<script>
	//variables used to store user input after uploading plan
	var isExercise, planName, type, description, video;
	
	//make the plan by default an exercise plan
	document.getElementById("exercise").style.backgroundColor = "yellow";
	isExercise = true;
	
	var uploadPlan = document.getElementById("uploadPlan");
	var exercise = document.getElementById("exercise"), meal = document.getElementById("meal");
	exercise.onclick = function(){exercise.style.backgroundColor = "yellow"; meal.style.backgroundColor = "transparent"; isExercise = true;};
	meal.onclick = function(){exercise.style.backgroundColor = "transparent"; meal.style.backgroundColor = "yellow"; isExercise = false;};
	
	uploadPlan.onclick = function(){
		planName = document.getElementById("planName").value;
		type = document.getElementById("exerciseType").value;
		description = document.getElementById("description").value;
		console.log(planName + "\n" + type + "\n" + description +"\nexercise plan: " + isExercise);
		
		//uploadToFirebase();
	}
</script>
</body>
</html>
